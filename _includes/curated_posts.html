<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for rurl in page.curated %}
      {% for post in site.posts %}
        {% if post.url != page.url %}
          {% if rurl == post.permalink %}
            <li>
              <h3>
                <a href="{{ post.url }}">
                  {{ post.title }}
                  <small>{{ post.date | date_to_string }}</small>
                </a>
              </h3>
            </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
