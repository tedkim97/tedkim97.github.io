<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 170">
	<title>PCIe Device to GPU</title>
	  <defs>
	    <marker id="arrowhead" markerWidth="4" markerHeight="7" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
	      <path d="M0,0 L0,6 L4,3 z" fill="#0000FF" />
	    </marker>

	    <marker id="nullarrowhead" markerWidth="4" markerHeight="7" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
	      <path d="M0,0 L0,6 L4,3 z" fill="#808080" />
	    </marker>

	  </defs>

	<rect x="148" y="45" width="40" height="40" style="fill:#fff;stroke:#231f20;stroke-miterlimit:10"/>
	<text transform="translate(158.05,68.3)" style="font-size:11px;fill:#231f20">CPU</text>
	<rect x="261" y="99" width="60" height="60" style="fill:#fff;stroke:#231f20;stroke-miterlimit:10"/>
	<text transform="translate(281.23,132.26)" style="font-size:11px;fill:#231f20">GPU</text>
	<rect x="123" y="0.5" width="90" height="22" style="fill:#fff;stroke:#231f20;stroke-miterlimit:10"/>
